<div class="login-wrapper">
  <form class="login" [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <section class="title">
          <h3 class="welcome">Welcome to</h3>
          ABC Bank
      </section>
      <div class="login-group">
          <clr-select-container>
              <label>User Role</label>
              <select clrSelect name="type" formControlName="profile">
                  <option *ngFor="let prf of allProfiles" [ngValue]="prf">
                    {{ prf.prName }}
                  </option>
              </select>
          </clr-select-container>
          <clr-input-container>
              <label class="clr-sr-only">Username</label>
              <input type="text" name="username" clrInput placeholder="Username" formControlName="userName"/>
          </clr-input-container>
          <clr-password-container>
              <label class="clr-sr-only">Password</label>
              <input type="password" name="password" clrPassword placeholder="Password" formControlName="password"/>
          </clr-password-container>
          <div [ngClass]="{'error': true, 'active': show_error}">
            Invalid user name or password / Credentials
          </div>
          <button type="submit" class="btn btn-primary">NEXT</button>
      </div>
  </form>
</div>
